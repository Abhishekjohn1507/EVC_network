<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- Design by Ildiesign - https://dribbble.com/shots/7292664-Survey-UI-Design -->
    <!-- Icons by - https://www.flaticon.com/authors/roundicons -->
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our<br />
        customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <button>
            <img src="image2/sad.png" /></button>
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <button><img src="image2/neutral.png" /></button>
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <button>
            <img src="image2/laughing.png"  /></button>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
